
<div class="container">
    <h2 class="mb-4 text-center">Lista de Torneos</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- AFEGIT PER PAU -->
                @if(torneos.length === 0) {
                    <td colspan="4">No hay torneos disponibles</td>
                } @else {
                    @for(torneo of torneos; track torneo.id) {
                        <tr>
                            <td>{{ torneo.id }}</td>
                            <td>{{ torneo.torneo }}</td>
                            <td>{{ torneo.description }}</td>
                            <td>
                                <!-- <button class="btn btn-primary btn-sm">Ver</button> -->
                                <button class="btn btn-warning btn-sm" (click)="editarTorneo(torneo)">Editar</button>
                                <button class="btn btn-danger btn-sm" (click)="eliminarTorneo(torneo)">Eliminar</button>
                            </td>
                        </tr>
                    }
                }
            </tbody>
        </table>
    </div>
</div>
